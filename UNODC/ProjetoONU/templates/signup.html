{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <div class = "container">
            <h2>Sign Up</h2>
            <table class = "striped">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <a href = "{url 'estoque'}"><button type="submit">Sign Up</button></a>
                </form>
            </table>
        </div>
    {% else %}
        <div class = "container">
            <h2>Você ainda não tem uma conta cadastrada!!!</h2>
        </div>
    {% endif %}
{% endblock %}
