{% extends 'estoque/base.html' %}
{% block content %}
	<table class = "striped">
		<caption>
			{{ page_info }}
			<span class = "is-right">
				<a class = "button primary" href = "{% url 'depoimentos-create' %}">Novo</a>
			</span>
		</caption>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Contato</th>
				<th>Depoimento</th>
			</tr>
		</thead>
		<tbody>
			{% for obj in object_list %}
				<tr>
					<td>
						<a href = "{% url 'depoimentos-update' obj.pk %}">{{ obj.nome }}</a>
					</td>
					<td>{{ obj.contato }}</td>
					<td>{{ obj.depoimento }}</td>
					<td>
						<a class = "button error" href = "{% url 'generic-delete' obj.pk 'estoque' 'Depoimentos' %}?success_url = {% url 'depoimentos-list' %}">Remover</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
